<html>
 <head>
    <title>{{title}} - Mat.Sim</title>
   	<link href="../static/css/bootstrap.min.css" rel="stylesheet">
   	<!-- Custom styles for this template -->
   	<!--link href="starter-template.css" rel="stylesheet"-->
	<link href="theme.css" rel="stylesheet">
 </head>
 <body>
	 <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Mat.Sim</a>
	        </div>
	        <div class="collapse navbar-collapse">
	          <ul class="nav navbar-nav">
	            <li class="active"><a href="#">Home</a></li>
	            <li><a href="#about">Blog</a></li>
	            <li><a href="#contact">Slides</a></li>
	          </ul>
	        </div><!--/.nav-collapse -->
	      </div>
	    </div>
	<div class="container">
       <h2>Material Name</h2>
       <form action="/return_page" method="GET">
           <input type="text" name="name">
           <input type="submit" name="my-form" value="Send">
       </form>
	   <div id="content">
		   <table>
			   <tr><td>
				<div style=width:100px;height:100px;border-radius:50px;font-size:20px;color:#fff;line-height:100px;text-align:center;background:#000>{{name}}</div>
			</td>
			<td> &nbsp; Similar Materials </td>
		</tr>
			</table>
			<p></p>
			<table class="table table-hover">
			   <tr><th>Material</th><th>Euclidean Distance</th></tr>
			   {% for val in return_val %}
			   <tr><td>{{ val['material'] }}</td><td> {{ val['n_euclid_sprse'] }}</td></tr>
			   {% endfor %}
				  
			   </table>
			   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
			   <script src="static/js/bootstrap.min.js"></script>
	   	</div>
	</div>
    <!-- Bootstrap core JavaScript
      ================================================== -->
      <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="static/js/bootstrap.min.js"></script>
 </body>
</html>
